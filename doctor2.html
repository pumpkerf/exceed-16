<!DOCTYPE html>
<html lang="en">
<head>
    <title>PsycheTrack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Maitree&display=swap');
    </style>

    <body class="Web-Background">
    <img src="" class="img-fluid" alt="Responsive image">

    <div class="alert alert-success" role="alert" >
         <div class="container">
             <div class="input-group mb-3">
                 <div type="text" class="form-control" >นาย แฮม</div>
                 <div class="input-group-append" >
                     <button  type="button" style='background-color: green' class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">ปกติ</button>
                 </div>
             </div>
         </div>  
    </div>


    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column bd-highlight mb-3">
                        <div class="p-2 bd-highlight"><img src="img_avatar2.png" alt="Avatar" class="avatar" style='position:center'></div>
                        <div class="p-2 bd-highlight">  
                            <p id='name_of_patient_doc' class="Thai-Font">ชื่อ:</p><br>
                            <p id='lastname_of_patient_doc' class="Thai-Font">นามสกุล:</p><br>
                            <p id='habbit_doc' class="Thai-Font">ลักษณะนิสัย:</p><br>
                            <p id='age_doc' class="Thai-Font">อายุ:</p>
                        </div>
                        <div>
                            <p id='raw_light' class="Thai-Font">เวลาในที่มืด:</p><br>
                            <p id='raw_moving' class="Thai-Font">การเคลื่อนไหว:</p><br>
                            <p id='status_of_patient' class="Thai-Font">ความเสี่ยง:</p><br>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="call" class="btn btn-secondary"  style='background-color: white; color: darkgrey; border-block-color: darkgrey' >Call</div>
                    <div id='emergency'class="btn btn-secondary" style='background-color: white; color: darkgrey; border-block-color: darkgrey'>emergency</div>
                </div>
            </div>
        </div>
    </div>



    
   
   



    
    </body>
<html>
